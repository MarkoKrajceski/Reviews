        function printJson() {
            var jsonCopy = jsonFile;
            var ratingFilter = jsonCopy.filter(function (entry) {
                return entry.rating >= document.getElementById('ratingMin').value;
            });

            var dateSort = ratingFilter.sort(function (a, b) {
                if (document.getElementById('dateOrder').value == 1)
                    return parseFloat(b.reviewCreatedOnTime) - parseFloat(a.reviewCreatedOnTime);
                else
                    return parseFloat(a.reviewCreatedOnTime) - parseFloat(b.reviewCreatedOnTime);
            });


            var ratingSort = dateSort.sort(function (a, b) {
                if (document.getElementById('ratingOrder').value == 1)
                    return parseFloat(b.rating) - parseFloat(a.rating);
                else
                    return parseFloat(a.rating) - parseFloat(b.rating);

            });

            var textSort = ((document.getElementById('textPrio').value==1) ? ratingSort.sort(function (a, b) {
                    return b.reviewFullText.length - a.reviewFullText.length;
            }) : ratingSort)


            console.log(textSort);
